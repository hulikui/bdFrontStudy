<style>
  .title {
    text-align: center;
  }
</style>
<form name="form">
<div class="leader">
  <h2 class="sub-header title">{{detail.content.title}}</h2>
  <div class="table-responsive">
    <table class="table width_his table-striped">
      <tbody ng-repeat='item in detail.content.questions'>
        <tr>
          <td colspan="4">
            题号{{item.id + 1}}：{{item.type| filterQuestionType}}
          </td>
        </tr>
        <tr>
          <td colspan="4">题目{{item.question}}</td>
        </tr>
          <tr >
            <tr ng-if="item.type==0" ng-repeat='i in item.content track by $index'>
              <td><input type="radio"  ng-model="item.votes" value="{{$index}}" name="{{ item.id+'_'+item.type+'_option'}}"> {{i}}</td>
            </tr>
        <tr ng-if="item.type==1" ng-repeat='i in item.content track by $index'>
          <td><input type="checkbox"  ng-model="item.votes[$index]" value="$index" name="{{ item.id+'_'+item.type+'_option_' + $index}}"> {{i}}</td>
        </tr>
            <tr ng-if="item.type == 2" >
              <td><textarea  ng-model="item.votes" value="$index" name="{{ item.id+'_'+item.type+'_option'}}"> {{::item.content[0]}} </textarea></td>
            </tr>
          </tr>
      </tbody>
    </table>
    <div ng-if="detail.content.state == 1" class="btn-group getpage" role="group" >
    <button type="submit" class="btn btn-default" ng-click="detail.vote()">提交投票</button>
    </div>
    <!--<div ng-if="detail.content.state == 0" class="btn-group getpage" role="group" >-->
      <!--<button type="submit" class="btn btn-default" ng-click="detail.save()">保存编辑</button>-->
    <!--</div>-->
  </div>
</div>
</form>
