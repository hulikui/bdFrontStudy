 <table class="table width_his table-striped" >
      <tbody>
      <tr>
        <td>
          {{vm.obj.id+1}} , 类型 {{vm.obj.type | filterQuestionType}}
        </td>
      </tr>
      <tr>
        <td><input type="text" placeholder="{{vm.obj.question}}" ng-model="vm.obj.question" ng-init="vm.obj.question" name="{{vm.obj.id}}_{{vm.obj.type}}_title"></td>
      </tr>
      <tr>
        <td>选项</td>
        <td>
          <button ng-click="vm.add()">+ 增加</button>
          <button ng-click="vm.reduce()">- 删除</button>
        </td>
      </tr>

      <tr ng-repeat='i in vm.obj.content track by $index'>
        <td><input type="text" placeholder="{{i}}" ng-model="i" ng-init="i" name="{{vm.obj.id}}_{{vm.obj.id}}_option_{{$index}}" ></td>
      </tr>
      </tbody>
    </table>
