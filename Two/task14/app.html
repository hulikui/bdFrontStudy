<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100],
        ["al", 60],
        ["bl", 70],
        ["cl", 80]
    ];
    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        function quickSort(arr){
            if(arr.length<=1){
                return arr;
            }
            let leftArr = [];
            let rightArr = [];
            let q = arr[0];
            for(let i= 1,l=arr.length;i<l;i++){
                if(arr[i]>q){
                    rightArr.push(arr[i]);
                }else{
                    leftArr.push(arr[i]);
                }
            }
            return [].concat(quickSort(leftArr), [q], quickSort(rightArr));
        }
        function bubbleSort(arr) {
            for(let i= 0,l=arr.length;i<l;i++){
                for(let j=0;j<l-i-1;j++){
                    if(arr[j]>arr[j+1]){
                        let temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
            }
        }
        aqiData.sort(function (a, b) {
            return a[1] < b[1];
        });
        var res = [];
        aqiData.forEach(function (item) {
            if(item[1] > 60) {
                res.push(item);
            }
        });
        var html = '';
        res.forEach(function (item, n) {
           html += ('<li> 排名第'+(n+1)+'为: '+item[0]+', '+item[1]+' </li>');
        });
        console.log(html);
        document.getElementById('aqi-list').innerHTML = html;

    })();

</script>
</body>
</html>
