<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>宽度自适应布局</title>
    <style>
        div {
            height: 200px;
            color: #F00;
        }

        .left {
            float: left;
            width: 100px;
            background: #00f;
            border: 1px solid;
            border-color: #999;
        }

        .right {
            float: right;
            width: 90px;
            background: #0f0;
        }

        .center {
            background: #333;
            margin-left: 100px;
            margin-right: 100px;
        }
    </style>
</head>

<body>
    <div class="left">我是left</div>
    <div class="right">我是right</div>
    <div class="center">我是center</div>
</body>

</html>
