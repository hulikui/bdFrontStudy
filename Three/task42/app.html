<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>日历控件</title>
    <style>
        #date_text {
            background-color: #eeeeee;
            background-repeat:no-repeat;
            width: 198px;
            height: 27px;
            border:none;
            padding-left:5px;
            cursor:pointer;
        }
        #date_text:hover {
            border:1px solid #297cd3;
            border-radius: 10%;
            height: 25px;
            box-shadow: -3px -3px 3px;
        }
        #cal_body {
            width: 198px;
            height: auto;
            overflow:hidden;
            border: solid 1px #CCCCCC;
            display: none;
            position:absolute;
            z-index:10;
        }

        .line {
            width:100%;
            height:26px;
            float:left;
            background-color:#cd4a48;
            font-size:14px;
        }

        .cube {
            float:left;
            width:26px;
            height:26px;
            line-height:26px;
            text-align:center;
            margin-left:2px;
            margin-bottom:2px;
            border-radius: 9%;
        }

        .btn {
            float:left;
            background-color:#CCC;
            margin-left:10px;
            width:20px;
            height:20px;
            text-align:center;
            line-height:20px;
            border-radius:3px;
            border:solid 1px;
            margin-top:2px;
            cursor:pointer;
        }

        .year_month {
            float:left;
            margin-left:10px;
            width:90px;
            height:19px;
            text-align:center;
            line-height:19px;
            border-radius:6px;
        }

        .end_tag {
            height:26px;
            line-height:26px;
            margin-left:10px;
        }
        .weekend {
            color: red;
        }
        .limit {
            float: inherit;
            width:100px;
        }
        #time_span {
            display: none;
        }
        .time_span {
            background-color: #297cd3;
        }
        #end {
            background-color: #297cd3;
        }
    </style>
</head>

<body>
<div id="container">
    <div id="input_bg">
        设置最小年份<input type="date" class="year_month limit" id="min_time" onchange="setLimitTime()" value="1960-01-01">
        <br>
        设置最大年份<input id="max_time" type="date" class="year_month limit" value="2050-12-31" onchange="setLimitTime()">
        <br>
        <input id="date_text" type="text" readonly  onchange="changed()" onmouseover="showCalendar()" />
        <br>
        <input type="radio"  value="0" name="type" checked onclick="timeType(0)">单个日期
        <input type="radio" value="1" name="type" onclick="timeType(1)">日期段
        <select id="time_span">

        </select>
    </div>
    <div id="cal_body">
        <div class="line">
            <div class="btn" id="year_down" onClick="yearDown()">-</div>
            <input class="year_month" id="text_year" value="2016" onChange="changed()">
            <div class="btn" id="year_up" onClick="yearUp()">+</div>
            <span class="end_tag">年</span>
        </div>
        <div class="line">
            <div class="btn" id="month_down" onClick="monthDown()">-</div>
            <input class="year_month" id="text_month" value="5" >
            <div class="btn" id="month_up" onClick="monthUp()">+</div>
            <span class="end_tag">月</span>
        </div>
    </div>
    </div>
<script>

    Date.prototype.toFormatString = function(){
        var result = this.getFullYear() + "-" + (this.getMonth() + 1) + "-" + this.getDate();
        return result;
    };

    var today = new Date();
    var month_big = new Array("1","3","5","7","8","10","12"); //包含所有大月的数组
    var month_small = new Array("4","6","9","11"); //包含所有小月的数组
    var weeks = ['日','一','二','三','四','五','六'];
    var min_year = 1960;
    var max_year = 2050;
    var min_stamp = new Date('1960-01-01');
    var max_stamp = new Date('2050-12-31');
    var dateValue = today;
    var cal_table = document.getElementById('cal_body');
    var time_span = document.getElementById('time_span');
    var type = 0;
    var span = 0;
    var selectObj = {};//存储选择的时间段
    function getSpan() {
        var selectIndex = document.getElementById("time_span").selectedIndex;//获得是第几个被选中了
        span = document.getElementById("time_span").options[selectIndex].text //获得被选中的项目
    }
    function timeType(value){
        if(value === 1){
            time_span.style.display="inline-block";
            type=1;
        }else {
            time_span.style.display="none";
            type=0;
        }
    }
    function initDay_boxes() {
        for(var i = 1 ; i<32;i++){
            var node = document.createElement('OPTION');
            node.innerText=i;
            time_span.appendChild(node);
        }
        weeks.forEach(function(week){
            var cube = document.createElement('DIV');
            if(week==='日' || week==='六'){
                cube.className = 'cube weekend';
            }else {
                cube.className="cube";
            }

            cube.innerText = week;
            cal_table.appendChild(cube);
        });
        for(var i=0;i<42;i++){
            var cube = document.createElement('DIV');
            cube.className="cube";
            cal_table.appendChild(cube);
        }
    }

    function getDefaultStyle(obj,attribute){
        return obj.currentStyle?obj.currentStyle[attribute]:document.defaultView.getComputedStyle(obj,false)[attribute];
    }

    //判断年份year是否为闰年，是闰年则返回true，否则返回false
    function isLeapYear(year){
        var a = year % 4;
        var b = year % 100;
        var c = year % 400;
        if( ( (a == 0) && (b != 0) ) || (c == 0) ){
            return true;
        }
        return false;
    }

    function hideCalendar(){
        var cal_body = document.getElementById("cal_body");
        cal_body.style.display = "none";
    }

    function showCalendar(){
        var calbody = document.getElementById("cal_body");
        var style = getDefaultStyle(calbody,"display");
        if(style == "none")
            cal_body.style.display = "block";
        if(style == "block")
            cal_body.style.display = "none";
        var date_text = document.getElementById("date_text");
        var val = date_text.value;
        if(type === 1){//提取两个时间段
            val = date_text.value.split('*')[1];
        }

        init(val);
    }
    function getWeekendays(fth_weekday) {
        var weekendays = [];
        if(fth_weekday===6){
            weekendays.push(1);
            weekendays.push(2);
        }else if(fth_weekday===0){
            weekendays.push(1);
            weekendays.push(7);
        }else {
            weekendays.push(7-fth_weekday);
            weekendays.push(8-fth_weekday);
        }
        for(var i=1;i<5;i++){
            var len = weekendays.length;
            weekendays.push(weekendays[len-2]+7);
            weekendays.push(weekendays[len-1]+7);
        }
        return weekendays;
    }
    function init(val){
        clearCube();

        var temp_date;
        var date_text = document.getElementById("date_text");
        if(val == ""){
            temp_date = today;
            date_text.value = today.toFormatString();
        }
        else{
            temp_date = new Date(val);

        }
        dateValue = temp_date;

        var year = temp_date.getFullYear();
        var month = temp_date.getMonth() + 1;
        var date = temp_date.getDate();
        temp_date.setDate(1);
        var weekday = temp_date.getDay();
        var weekendays = getWeekendays(weekday);
        var start = temp_date.getDay() + 7;//从第七个cube开始为日历天数
        var end;

        if(month_big.indexOf(month)>=0){
            end = start + 31;
        }
        else if(month_small.indexOf(month)>=0){
            end = start + 30;
        }
        else{
            if(isLeapYear(year)){
                end = start + 29;
            }
            else{
                end = start + 28;
            }
        }
        for(var i = start; i < end; i++){
            var cube = document.getElementsByClassName("cube").item(i);
            var dayNum = i - start + 1;
            cube.innerHTML = dayNum;
            var isWeekends = false;
            if(weekendays.indexOf(dayNum)>=0){
                isWeekends = true;
                cube.style.color='red';
            }

            cube.style.cursor = "pointer";
            cube.onmouseover = function(){
                this.style.backgroundColor = '#cd4a48';
            };
            if(type === 1){
                var nodes = document.getElementsByClassName('time_span');
                if(nodes[0] === (i - start +1 ) || nodes[1] === (i-start+1)){
                    cube.style.backgroundColor = '#cd4a48';
                }
            } else {
                if(date == (i - start + 1))
                    cube.style.backgroundColor = '#cd4a48';
                else {
                    cube.onmouseout = function(){
                        this.style.backgroundColor = '';
                    }
                }
            }

            cube.onclick = function(){
                var date = year + "-" + month + "-" + this.innerHTML;
                dateValue = new Date(date);
                date_text.value = date;
                var nodes = document.getElementsByClassName('time_span');
                if(type === 0) {
                    cal_body.style.display = "none";
                    selectObj.start = this.innerHTML;
                    Array.prototype.forEach(function(item){
                        item.className = 'cube';
                    });
                    changed();
                } else {
                    if(nodes && nodes.length < 2){
                        this.className = 'cube time_span';

                    }else if(nodes && nodes.length >= 2){
                        nodes[1].className = 'cube';
                        this.className = 'cube time_span';
                        this.title = '点击提交';
                        if (confirm("你确定提交吗？")) {
                            getSpan();
                            if(nodes.length === 1){
                                alert('请选择另一个日期');
                                return;
                            }
                            var start = parseInt(nodes[0].innerText);
                            var end = parseInt(nodes[1].innerText);
                            if(end-start <= span){
                                selectObj.start = start;
                                selectObj.end = end;
                                date_text.value = ''+year+'-'+month+'-'+nodes[0].innerText+'*'+year+'-'+month+'-'+nodes[1].innerText+'';
                                alert('你选择了 '+year+'-'+month+'-'+nodes[0].innerText+'----'+year+'-'+month+'-'+nodes[1].innerText+'的时间段');
                                changed();
                            } else {
                                alert('你选择的日期超出规定的时间段');
                                return;
                            }

                        }
                    }

                }

            }
        }

        document.getElementById("text_year").value = year;
        document.getElementById("text_month").value = month;
    }

    function clearCube(){
        for(var i=7; i < 49; i++){// 6 *７　
            var cube = document.getElementsByClassName("cube").item(i);
            cube.innerHTML = "";
            cube.style.backgroundColor = "";
        }
    }

    function setLimitTime() {
        var min = document.getElementById('min_time').value;
        var max = document.getElementById('max_time').value;

        min_stamp = new Date(min);
        max_stamp = new Date(max);
        min_year = min.split('_')[0];
        max_year = max.split('_')[0];
        console.log(min_stamp, max_stamp, dateValue);

    }

    function yearDown(){
        if(isValidated()){
            var old_year = parseInt(document.getElementById("text_year").value);
            if(old_year > min_year){
                var year = old_year - 1;
                var month = parseInt(document.getElementById("text_month").value);
                var val = year + "-" + month + "-" + 1;
                init(val);
            }
        }
    }

    function yearUp(){
        if(isValidated()){
            var old_year = parseInt(document.getElementById("text_year").value);
            if(old_year < max_year){
                var year = old_year + 1;
                var month = parseInt(document.getElementById("text_month").value);
                var val = year + "-" + month + "-" + 1;
                init(val);
            }
        }
    }

    function monthDown(){
        if(isValidated()){
            var old_month = parseInt(document.getElementById("text_month").value)
            if(old_month > 1){
                var year = parseInt(document.getElementById("text_year").value);
                var month = old_month - 1;
                var val = year + "-" + month + "-" + 1;
                init(val);
            }
            else {
                var year = parseInt(document.getElementById("text_year").value) - 1;
                var month = 12;
                var val = year + "-" + month + "-" + 1;
                init(val);
            }
        }

    }

    function monthUp(){
        if(isValidated()){
            var old_month = parseInt(document.getElementById("text_month").value)
            if(old_month < 12){
                var year = parseInt(document.getElementById("text_year").value);
                var month = parseInt(document.getElementById("text_month").value) + 1;
                var val = year + "-" + month + "-" + 1;
                init(val);
            }
            else {
                var year = parseInt(document.getElementById("text_year").value) + 1;
                var month = 1;
                var val = year + "-" + month + "-" + 1;
                init(val);
            }
        }
    }

    function isValidated(){
        var year = document.getElementById("text_year").value;
        var month = document.getElementById("text_month").value;
        if(isNaN(year) || isNaN(month)){
            alert("请输入正确的年份/月份");
            return false;
        }
        else{
            if(year%1 != 0 || month%1 != 0){
                alert("请输入正确的年份/月份");
                return false;
            }
            else{
                year = parseInt(year);
                if(year < min_year || year > max_year){
                    alert('请输入'+ min_year +'~ '+max_year+'之间的年份！');
                    return false;
                }
                else if(month < 1 || month >12){
                    alert("请输入正确的月份！");
                    return false;
                }else if(dateValue > max_stamp || dateValue < min_stamp){
                    alert('日期超过限制，请重新输入');
                    return false;

                }
                else{
                    return true;
                }
            }
        }
    }

    function changed(){
        if(isValidated()){
            var year = document.getElementById("text_year").value;
            var month = document.getElementById("text_month").value;
            var day = selectObj.start;
            var val = year + "-" + month + "-" + 1;
            console.log(val);
            init(val);
        }else{
            var value = new Date();
            var date_text = document.getElementById('date_text');
            date_text.value = value.toFormatString();
        }
    }

    window.onload = function(){
        initDay_boxes();
        var value = new Date();
        var date_text = document.getElementById('date_text');
        date_text.value = value.toFormatString();
    };
</script>
</body>
</html>
