<html>
<head>
    <title>相册瀑布布局</title>
    <meta charset="utf-8" />
    <link href="falls.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">

        .falls_4 {
            width: 500px;
            padding: 16px;
            height: 500px;
        }
        .falls_5 {
            width: 500px;
            padding: 16px;
            height: 500px;
        }
    </style>


</head>
<body>
<div class="falls_4">

</div>

<div class="falls_5">

</div>

</body>
<script language="javascript">
    //设置 宽度和栏数和间距都要提前设置
    var target1 = document.getElementsByClassName('falls_4')[0];
    var target2 = document.getElementsByClassName('falls_5')[0];
    function photos(target) { //生成必要的图片, 高度随机
        for(var i=0;i<6;i++){
            var img = document.createElement('IMG');
            img.style.height = 150 + Math.random()*100;
            img.src = '../task43/img'+i+'.jpg';
            target.appendChild(img);

        }
    }
    photos(target1);
    photos(target2);


</script>
<script src="falls.js"></script>
</html>
